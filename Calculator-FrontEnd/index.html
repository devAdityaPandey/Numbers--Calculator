<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="inputText">
                </div>
                <div>
                    <input type="button" value="AC" onclick="allClear()">
                    <input type="button" value="DEL" onclick="del()">
                    <input type="button" value="." onclick="dataAdd(this.value)">
                    <input type="button" value="/" onclick="dataAdd(this.value)">
                </div>
                <div>
                    <input type="button" value="7" onclick="dataAdd(this.value)">
                    <input type="button" value="8" onclick="dataAdd(this.value)">
                    <input type="button" value="9" onclick="dataAdd(this.value)">
                    <input type="button" value="*" onclick="dataAdd(this.value)">
                </div>
                <div>
                    <input type="button" value="4" onclick="dataAdd(this.value)">
                    <input type="button" value="5" onclick="dataAdd(this.value)">
                    <input type="button" value="6" onclick="dataAdd(this.value)">
                    <input type="button" value="-" onclick="dataAdd(this.value)">
                </div>
                <div>
                    <input type="button" value="1" onclick="dataAdd(this.value)">
                    <input type="button" value="2" onclick="dataAdd(this.value)">
                    <input type="button" value="3" onclick="dataAdd(this.value)">
                    <input type="button" value="+" onclick="dataAdd(this.value)">
                </div>
                <div>
                    <input type="button" value="00" onclick="dataAdd(this.value)">
                    <input type="button" value="0" onclick="dataAdd(this.value)">
                    <input type="button" value="=" id="equal" onclick="dataAdd(this.value)">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
